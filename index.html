<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
<!--<style>
    p{
      border: 1px solid grey;
      padding: 10px;
      width: fit-content;
    }
  </style> -->
</head>
<body>
  <div id="appContainer">
    <section class="header">
      <h1> Rock Paper scissors Game</h1>
      <p>
        Welcome to the Game
      </p>
    </section>

    <section class="main">
      <div class="move-btn-container">
        <button onclick="playGame('rock')" class="move-btn">
          <img src="rock-emoji.png" alt="">
        </button>
    
        <button onclick="playGame('paper')" class="move-btn">
          <img src="paper-emoji.png" alt="">
        </button>
    
        <button onclick="playGame('scissors')" class="move-btn">
          <img src="scissors-emoji.png" alt="">
        </button>
      </div>

      <div class="gameStat">
        <span>
          <p class="result"> </p>
          <p class="move"> 
            Make a move to start the game
          </p>
        </span>
    
        <span class="score"> 
          
        </span>
      </div>

      <div class="actionBtn">
        <button onclick="resetScore()" class="btn">
          Reset score
        </button>
        
        <button onclick="autoPlay();" class="btn" id="autoPlay"> 
          Start Autoplay 
        </button>
      </div>
    </section>

  </div>

 <script src="script.js"> </script>
</body>
</html>
